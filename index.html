<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display"><span class="display-text">123</span></div>
      <div class="btn-grid-container">
        <button class="btn seven"><span>7</span></button>
        <button class="btn eight"><span>8</span></button>
        <button class="btn nine"><span>9</span></button>
        <button class="btn oper plus"><span>+</span></button>
        <button class="btn four"><span>4</span></button>
        <button class="btn five"><span>5</span></button>
        <button class="btn six"><span>6</span></button>
        <button class="btn oper minus"><span>-</span></button>
        <button class="btn one"><span>1</span></button>
        <button class="btn two"><span>2</span></button>
        <button class="btn three"><span>3</span></button>
        <button class="btn oper multiply"><span>x</span></button>
        <button class="btn clear"><span>c</span></button>
        <button class="btn zero"><span>0</span></button>
        <button class="btn oper equals"><span>=</span></button>
        <button class="btn oper divide"><span>/</span></button>
      </div>
    </div>
  </body>
</html>
