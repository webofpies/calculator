<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"><span class="display-text"></span></div>
      <div class="btn-grid-container">
        <button class="btn digit seven">7</button>
        <button class="btn digit eight">8</button>
        <button class="btn digit nine"><span>9</span></button>
        <button class="btn oper plus"><span>&#43;</span></button>
        <button class="btn oper back"><span><</span></button>
        <button class="btn digit four"><span>4</span></button>
        <button class="btn digit five"><span>5</span></button>
        <button class="btn digit six"><span>6</span></button>
        <button class="btn oper minus"><span>-</span></button>
        <button class="btn oper percent"><span>&#37;</span></button>
        <button class="btn digit one"><span>1</span></button>
        <button class="btn digit two"><span>2</span></button>
        <button class="btn digit three"><span>3</span></button>
        <button class="btn oper multiply"><span>&#215;</span></button>
        <button class="btn oper power"><span>x&#178;</span></button>
        <button class="btn clear"><span>c</span></button>
        <button class="btn digit zero"><span>0</span></button>
        <button class="btn digit point"><span>.</span></button>
        <button class="btn oper divide"><span>&divide;</span></button>
        <button class="btn oper equals"><span>=</span></button>
      </div>
    </div>
  </body>
</html>
